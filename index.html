<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Šriftai</title>
</head>
    <style>
        .pirmas {
            float: left;
            width: 50%;
        }
        .antras {
            float: left;
            width: 50%;
        }
        .ubuntu h1 {
            font-family: "Ubuntu" , sans-serif;
            font-size: 24px;
            font-style: normal;
            font-variant: normal;
            font-weight: 700;
            line-height: 45px;
        }
        .ubuntu h3 {
            font-family: "Ubuntu" , sans-serif;
            font-size: 18px;
            font-style: normal;
            font-variant: normal;
            font-weight: 700;
            line-height: 25px;
        }
        .ubuntu h5 {
            font-family: "Ubuntu" , sans-serif;
            font-size: 14px;
            font-style: normal;
            font-variant: normal;
            font-weight: 700;
            line-height: 20px;
        }
    </style>
<body>

    <div class='pirmas ubuntu'>
        <h1>Sveiki, aš esu h1 antraštė su Ubuntu fontu</h1>
        <h3>Sveiki, aš esu h3 antraštė su Ubuntu fontu</h3>
        <h5>Sveiki, aš esu h5 antraštė su Ubuntu fontu</h5>
    </div>

    <div class='antras'>
        <h1>Sveiki, aš esu h1 antraštė</h1>
        <h3>Sveiki, aš esu h3 antraštė</h3>
        <h5>Sveiki, aš esu h5 antraštė</h5>
    </div>
</body>
</html>
